<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mines Game</title>
</head>
<body>
    <header>
        <div>
            <h1>Mines</h1>
        </div>
        <div id="money">
            <div id="saldo">
                <p>Saldo</p>
                <p id="valor">R$ 0</p>
            </div>
            <button id="deposito" class="botoes" onclick="depositar()">DEPOSITAR</button>
        </div>
        <div id="dep" style="display: none;">
            <div id="displayDep">
                <p>Escolha um valor:</p>
                <div id="row1">
                    <button class="botoes" onclick="add(20)">R$ 20</button>
                    <button class="botoes" onclick="add(50)">R$ 50</button>
                    <button class="botoes" onclick="add(100)">R$ 100</button>
                </div>
                <div id="row2">
                    <button class="botoes" onclick="add(200)">R$ 200</button>
                    <button class="botoes" onclick="add(500)">R$ 500</button>
                    <button class="botoes" onclick="add(1000)">R$ 1000</button>
                </div>
                <button class="botao2" id="confirm" onclick="confirmDep()">Confirmar</button>
            </div>
        </div>
    </header>

    <main>
        <section id="section1">
            <span>Insira o Valor</span>
            <div>   
                <div>
                    <button class="botao2" onclick="max()">Max</button>
                    <button class="botao2" onclick="mid()">1 / 5</button>
                </div>
                <input type="number" id="inp" min="0" required>
            </div>
            <button class="botoes" id="btApost" onclick="aposta()">Apostar</button>
            <button class="botoes" id="btParar" onclick="para()">Parar</button>
        </section>
        <section id="sect">
            <span>Lucro</span>
            <div id="lucro" class="boxes">
                <p>R$ 0</p>
            </div>
            <span>Hits</span>
            <div id="hits" class="boxes">
                <p>0</p>
            </div>
        </section>
    
        <div id="tabuleiro">
            <h2 id="alerta">Aguardando rodada...</h2>
            <div class="tbrow">
                <button class="botaoJogo" id="btJg1" onclick="clicar(1)">
                    <svg fill="#58a4ff" viewBox="0 0 973.1 973.1">
                        <path d="M502.29,788.199h-47c-33.1,0-60,26.9-60,60v64.9c0,33.1,26.9,60,60,60h47c33.1,0,60-26.9,60-60v-64.9C562.29,815,535.391,788.199,502.29,788.199z"/>
                        <path d="M170.89,285.8l86.7,10.8c27.5,3.4,53.6-12.4,63.5-38.3c12.5-32.7,29.9-58.5,52.2-77.3c31.6-26.6,70.9-40,117.9-40c48.7,0,87.5,12.8,116.3,38.3c28.8,25.6,43.1,56.2,43.1,92.1c0,25.8-8.1,49.4-24.3,70.8c-10.5,13.6-42.8,42.2-96.7,85.9c-54,43.7-89.9,83.1-107.9,118.1c-18.4,35.8-24.8,75.5-26.4,115.3c-1.4,34.1,25.8,62.5,60,62.5h49c31.2,0,57-23.9,59.8-54.9c2-22.3,5.7-39.2,11.3-50.7c9.4-19.7,33.7-45.7,72.7-78.1C723.6,477.8,772.8,428.4,795.9,392c23-36.3,34.6-74.8,34.6-115.5c0-73.5-31.3-138-94-193.4c-62.6-55.4-147-83.1-253-83.1c-100.8,0-182.1,27.3-244.1,82c-52.8,46.6-84.9,101.8-96.2,165.5C139.7,266.1,152.4,283.5,170.9,285.8z"/>
                    </svg>
                </button>
                <button class="botaoJogo" id="btJg2" onclick="clicar(2)">
                    <!-- SVG icon similar to btJg1 -->
                </button>
                <button class="botaoJogo" id="btJg3" onclick="clicar(3)">
                    <!-- SVG icon similar to btJg1 -->
                </button>
                <button class="botaoJogo" id="btJg4" onclick="clicar(4)">
                    <!-- SVG icon similar to btJg1 -->
                </button>
                <button class="botaoJogo" id="btJg5" onclick="clicar(5)">
                    <!-- SVG icon similar to btJg1 -->
                </button>
                <button class="botaoJogo" id="btJg6" onclick="clicar(6)">
                    <!-- SVG icon similar to btJg1 -->
                </button>
                <button class="botaoJogo" id="btJg7" onclick="clicar(7)">
                    <!-- SVG icon similar to btJg1 -->
                </button>
                <button class="botaoJogo" id="btJg8" onclick="clicar(8)">
                    <!-- SVG icon similar to btJg1 -->
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
